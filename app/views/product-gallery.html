<div class="img-wrap">
    <img class="image-listing img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" ng-class=""/>
  </div>
  <ul class="clearfix">
    <li class="small-image pull-left thumbnail sample-show-hide" ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)">
      <img ng-src="{{image}}" />
    </li>
</ul>
